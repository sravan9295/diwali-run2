<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Runner Game Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #000;
        color: #fff;
        overflow: hidden;
      }

      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .overlay {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .overlay h1 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #00ff88;
      }

      .overlay p {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 5px;
      }

      .counter {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 10px;
        font-family: monospace;
        font-size: 16px;
        color: #00ff88;
      }

      @media (max-width: 768px) {
        .overlay {
          top: 10px;
          left: 10px;
          right: 10px;
          padding: 15px;
        }

        .counter {
          top: 10px;
          right: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="overlay">
        <h1>üèÉ‚Äç‚ôÇÔ∏è 3D Runner Game Demo</h1>
        <p>‚ú® Endless 3D Runner Experience</p>
        <p>üéÆ Desktop: Arrow Keys/WASD + Space</p>
        <p>üì± Mobile: Touch Controls</p>
        <p>üéØ Dodge obstacles, collect coins!</p>
      </div>
      <div class="counter" id="counter">Score: 0</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/three.min.js"></script>
    <script>
      // Three.js Scene Setup
      const container = document.getElementById('container');
      const counterElement = document.getElementById('counter');
      let clickCount = 0;

      // Scene, Camera, Renderer
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000011);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      container.appendChild(renderer.domElement);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(10, 10, 5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      // Create TorusKnot
      const torusKnotGeometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
      const torusKnotMaterial = new THREE.MeshPhongMaterial({
        color: 0x00ff88,
        shininess: 100,
      });
      const torusKnot = new THREE.Mesh(torusKnotGeometry, torusKnotMaterial);
      torusKnot.castShadow = true;
      scene.add(torusKnot);

      // Add Stars
      function addStars() {
        const starGeometry = new THREE.SphereGeometry(0.02, 8, 8);
        const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

        for (let i = 0; i < 200; i++) {
          const star = new THREE.Mesh(starGeometry, starMaterial);
          const x = THREE.MathUtils.randFloatSpread(100);
          const y = THREE.MathUtils.randFloatSpread(100);
          const z = THREE.MathUtils.randFloatSpread(100);
          star.position.set(x, y, z);
          scene.add(star);
        }
      }
      addStars();

      // Interaction
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();
      let scaleVelocity = 0;

      function onMouseClick(event) {
        const rect = renderer.domElement.getBoundingClientRect();
        mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(torusKnot);

        if (intersects.length > 0) {
          clickCount++;
          counterElement.textContent = `Clicks: ${clickCount}`;
          scaleVelocity = 0.05;

          // Change color briefly
          torusKnot.material.color.setHex(0xff4444);
          setTimeout(() => {
            torusKnot.material.color.setHex(0x00ff88);
          }, 200);
        }
      }

      renderer.domElement.addEventListener('click', onMouseClick);

      // Resize Handler
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      window.addEventListener('resize', onWindowResize);

      // Animation Loop
      function animate() {
        requestAnimationFrame(animate);

        // Rotate TorusKnot
        torusKnot.rotation.x += 0.01;
        torusKnot.rotation.y += 0.02;

        // Handle bounce animation
        if (scaleVelocity !== 0) {
          const currentScale = torusKnot.scale.x;
          const newScale = currentScale + scaleVelocity;
          torusKnot.scale.set(newScale, newScale, newScale);

          if (newScale >= 1.3) {
            scaleVelocity = -0.04;
          }
          if (newScale <= 1) {
            torusKnot.scale.set(1, 1, 1);
            scaleVelocity = 0;
          }
        }

        renderer.render(scene, camera);
      }

      animate();

      console.log('üéØ Three.js Demo Ready!');
      console.log('Click the TorusKnot to interact!');
    </script>
  </body>
</html>
