<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Diwali Night Runner</title>
    <style>
        :root {
            --vh: 1vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            position: relative;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            height: -webkit-fill-available;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            pointer-events: none;
            z-index: 100;
            text-align: center;
        }

        .game-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            pointer-events: none;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.5px;
            z-index: 300;
        }

        .game-stats #score {
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .screen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            box-sizing: border-box;
            z-index: 1000;
        }

        .loading-screen,
        .start-screen,
        .game-over-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: auto;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .loading-screen,
        .start-screen {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
        }

        .game-over-screen {
            background: transparent;
            border-radius: 20px;
            padding: 40px;
            color: white;
            min-width: 300px;
            max-width: 500px;
        }

        .game-over-screen h2,
        .game-over-screen h3 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .game-over-screen h2 {
            margin-bottom: clamp(15px, 3vh, 25px);
            font-size: clamp(1.5rem, 6vw, 2.5rem);
        }

        .game-over-screen h3 {
            margin-bottom: clamp(20px, 4vh, 35px);
            font-size: clamp(1.2rem, 5vw, 1.8rem);
        }

        .loading-screen h1,
        .start-screen h1 {
            font-size: clamp(1.8rem, 8vw, 3rem);
            background: linear-gradient(45deg, #ff6b35, #ffaa00, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: clamp(20px, 5vh, 40px);
            line-height: 1.2;
        }

        .loading-spinner {
            margin: clamp(20px, 4vh, 35px) 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .diya-flame {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffaa00 0%, #ff6b35 50%, #ff4444 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1.5s ease-in-out infinite alternate;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.6);
        }

        @keyframes flicker {
            0% {
                transform: scale(1) rotate(-2deg);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.1) rotate(1deg);
                opacity: 1;
            }

            100% {
                transform: scale(0.95) rotate(-1deg);
                opacity: 0.8;
            }
        }

        .loading-text {
            color: #ffaa00;
            font-size: clamp(1rem, 4vw, 1.3rem);
            margin-top: clamp(15px, 3vh, 25px);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }



        .btn {
            background: linear-gradient(45deg, #ff6b35, #ffaa00);
            color: white;
            border: none;
            padding: clamp(12px, 3vh, 18px) clamp(24px, 6vw, 36px);
            border-radius: 12px;
            font-weight: bold;
            font-size: clamp(14px, 4vw, 18px);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <div class="ui-overlay">
        <!-- Game Stats -->
        <div class="game-stats" id="gameStats" style="display: none;">
            <div id="score">0</div>
        </div>

        <!-- Loading Screen -->
        <div class="screen-container" id="loadingScreen">
            <div class="loading-screen">
                <h1>Diwali Night Runner</h1>
                <div class="loading-spinner">
                    <div class="diya-flame"></div>
                </div>
                <p class="loading-text">Loading Festival of Lights...</p>
            </div>
        </div>

        <!-- Start Screen -->
        <div class="screen-container" id="startScreen" style="display: none;">
            <div class="start-screen">
                <h1>Diwali Night Runner</h1>
                <button class="btn" id="startBtn">Start Game</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div class="screen-container" id="gameOverScreen" style="display: none;">
            <div class="game-over-screen">
                <h2>Game Over!</h2>
                <h3 id="finalScore">Final Score: 0</h3>
                <button class="btn" id="restartBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>

</html>
